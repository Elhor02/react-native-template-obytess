name: Build iOS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Cache CocoaPods
      uses: actions/cache@v2
      with:
        path: ~/.cocoapods
        key: cocoa-pods-${{ runner.os }}-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          cocoa-pods-${{ runner.os }}-
    
    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies using pnpm
      run: pnpm install

    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install

    - name: Build iOS
      run: |
        xcodebuild -workspace ios/ObytesApp.xcworkspace -scheme ObytesApp -sdk iphoneos -configuration Release archive -archivePath $PWD/build/ObytesApp.xcarchive
        xcodebuild -exportArchive -archivePath $PWD/build/ObytesApp.xcarchive -exportOptionsPlist ios/exportOptions.plist -exportPath $PWD/build

    - name: Upload .ipa file
      uses: actions/upload-artifact@v2
      with:
        name: ObytesApp.ipa
        path: build/ObytesApp.ipa

    - name: upload artifact to Firebase App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: ${{secrets.ANDROID_FIREBASE_APP_ID}}
        serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
        groups: Dev
        file: build/ObytesApp.ipa
